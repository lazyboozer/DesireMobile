<ion-content padding>
  <div id="balanceShow">
    <div class="hugeCenterText">
      <span *ngIf="wallet != null">{{wallet.balance}}</span> DSR
    </div>
  </div>
  <div id="transactionShow">
    <ion-list>
      <ion-item>
        <div class="horizontal">
          <div class="transactionInfo">
            <div class="vertical">
              <div class="transactionInfoDate">
                October 12
              </div>
              <div class="transactionInfoType">
                Received
              </div>
            </div>
          </div>
          <div class="transactionAmount">
            0.00013482 DSR
          </div>
        </div>
      </ion-item>
    </ion-list>

  </div>


</ion-content>
