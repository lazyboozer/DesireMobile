<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon> Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="false" style="overflow-y: hidden;">
  <div id="QRSHOW">
    <canvas id="receiveqr2"></canvas>
  </div>
  <div style="margin-left: 15px">
    <ion-label color="primary" stacked style="padding-left: 5px;">Address</ion-label>
    {{this.receiveAddress}}
    <ion-label color="primary" stacked style="padding-left: 5px;">Amount</ion-label>
    {{this.amount}} DSR
    <ion-label color="primary" stacked style="padding-left: 5px;">URI</ion-label>
    <a href="{{this.data}}">{{this.data}}</a>
  </div>

</ion-content>
