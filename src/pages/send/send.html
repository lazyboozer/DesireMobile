<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="horizontal">
        <span style="transform: translateY(5px)">Send</span>
        <div style="width: 100%; float: right; text-align: right;" (click)="openScanner()">
          <svg width="32" height="32" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
            id="s1">
            <title>QR coder</title>
            <desc>Manually edited diagram of qr code</desc>
            <!--  <rect x="0" y="0" width="300" height="422" stroke="none" fill="#CFA"/>  -->
            <g transform="scale(.5,.5)" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="butt">
              <path id="A" d="M3,3 h8 v8 h-8 v-8 z M6,7 h2" />
              <use xlink:href="#A" x="18" y="0" />
              <use xlink:href="#A" x="0" y="18" />
              <path d="M18,3 h-3 v4 h2 v4 h-2 v3" />
              <path d="M2,15 h2 m2,0 h4 m6,0 h2 m2,0 h4 m4,0 h2" />
              <path d="M4,17 h2 m2,0 h8 m6,0 h2 m2,0 h4" />
              <path d="M14,19 h2 m2,0 h2 m6,0 h2" />
              <path d="M16,21 h2 m2,0 h8" />
              <path d="M14,23 h2 m2,0 h2 m4,0 h2 m2,0 h2" />
              <path d="M14,25 h4 m2,0 h2 m2, 0 h4" />
              <path d="M14,27 h2 m6,0 h2 m4,0 h2" />
              <path d="M16,29 h8 m2,0 h2" />
            </g>
            <!-- vim:nowrap:sw=2:so=2:et:ai: -->
          </svg>
        </div>
      </div>


    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="false" style="overflow-y: hidden;">

  <ion-label color="primary" stacked style="padding-left: 5px;">Balance</ion-label>
  {{wallet.balance}} DSR
  <br>
  <ion-label color="primary" stacked style="padding-left: 5px;">Pay to</ion-label>
  <ion-item>
    <ion-input type="text" placeholder="address" [(ngModel)]="payToAddress"></ion-input>
  </ion-item>
  <ion-label color="primary" stacked style="padding-left: 5px;">Amount - DSR</ion-label>
  <ion-item>
    <ion-input type="number" placeholder="0.00000000" [(ngModel)]="payToAmount"></ion-input>
  </ion-item>
  <ion-label color="primary" stacked style="padding-left: 5px;">Fee - DSR/kB</ion-label>
  <ion-item>
    <ion-input type="number" placeholder="0.00000000" [(ngModel)]="payToFee"></ion-input>
  </ion-item>





  <div class="errorWrapper">
    <span id="errorText"></span>
  </div>


  <div class="buttonFixedWrapper" style="padding: 10px !important">
    <button no-margin ion-button color="purple" style="width: 100%;" outline (click)="gotoSendConfirmation()">Continue</button>
  </div>




</ion-content>
